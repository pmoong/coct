selectListWithPaging=SELECT RNUM, SEQ_BCODE, BDATE, BTITLE, BCONTENT, BTYPE, SEQ_CCODE, PCODE, SEQ_UNO, UTYPE, COUNT, MODIFY_DATE FROM (SELECT ROWNUM RNUM, SEQ_BCODE, BDATE, BTITLE, BCONTENT, BTYPE, SEQ_CCODE, PCODE, SEQ_UNO, UTYPE, COUNT, MODIFY_DATE FROM (SELECT B.SEQ_BCODE, B.BDATE, B.BTITLE, B.BCONTENT, B.BTYPE, B.SEQ_CCODE, B.PCODE, B.SEQ_UNO, B.UTYPE, B.COUNT, B.MODIFY_DATE FROM BOARD B JOIN MEMBER M ON (B.SEQ_UNO = M.SEQ_UNO) JOIN PAYMENT PY ON (B.PCODE = PY.PCODE) JOIN PLACE P ON (B.SEQ_CCODE = P.SEQ_CCODE) ORDER BY B.SEQ_BCODE DESC)) WHERE RNUM BETWEEN ? AND ?