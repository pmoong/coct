checkStatus=SELECT * FROM MEMBER WHERE USER_ID=?
selectOne=SELECT * FROM MEMBER WHERE USER_ID = ? AND USER_PWD = ?
insertMember=INSERT INTO MEMBER VALUES(SEQ_UNO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?)
insertInterest=INSERT INTO MEMBER SELECT * FROM MEMBER WHERE USER_ID = ? AND USER_PWD = ?
selectSurvey=SELECT * FROM MEMBER WHERE SEQ_UNO = ?
updatePassword=UPDATE MEMBER SET USER_PWD = ? WHERE USER_ID = ? 
idCheck=SELECT COUNT(*) FROM MEMBER WHERE USER_ID=?
emailCheck=SELECT COUNT(*) FROM MEMBER WHERE EMAIL=?
updateSurvey=UPDATE MEMBER SET ICODE =(?) WHERE SEQ_UNO = ?
selectListCount=SELECT COUNT(*) FROM MEMBER
selectListWithMPaging=SELECT RNUM, SEQ_UNO, USER_ID, USER_PWD, EMAIL, UTYPE, GENDER, AGE, ICODE FROM (SELECT ROWNUM RNUM, SEQ_UNO, USER_ID, USER_PWD, EMAIL, UTYPE, GENDER, AGE, ICODE FROM (SELECT M.SEQ_UNO, M.USER_ID, M.USER_PWD, M.EMAIL, M.UTYPE, M.GENDER, M.AGE, M.ICODE FROM MEMBER M ORDER BY M.SEQ_UNO DESC)) WHERE RNUM BETWEEN ? AND ?
findId=SELECT USER_ID FROM MEMBER WHERE EMAIL = ?
findPwd=UPDATE MEMBER SET USER_PWD = ? WHERE USER_ID = ? AND EMAIL = ?
getMember=SELECT * FROM MEMBER WHERE SEQ_UNO = ?
getIdMember=SELECT COUNT(*) FROM MEMBER WHERE SEQ_UNO = ?
paymentSelect=SELECT * FROM PAYMENT WHERE SEQ_UNO = ? AND ROWNUM < 3 ORDER BY SYSDATE DESC
deleteOne=DELETE FROM MEMBER WHERE SEQ_UNO=?
selectHistory=SELECT P.PNAME, R.SEQ_RSVCODE, RS.RMNAME, M.USER_ID, R.CIDATE, RS.PRICE, PM.PSTATUS FROM MEMBER M JOIN RESERVATION R ON (M.SEQ_UNO = R.SEQ_UNO) JOIN RESERVE_AVAILABILITY_ROOM RAR ON (R.SEQ_RMCODE = RAR.SEQ_RMCODE) JOIN ROOMSINFO RS ON (RAR.SEQ_RMCODE = RS.SEQ_RMCODE) JOIN PLACE P ON (RS.SEQ_CCODE = P.SEQ_CCODE) JOIN PAYMENT PM ON (M.SEQ_UNO = PM.SEQ_UNO) WHERE M.SEQ_UNO = ? AND R.SEQ_RSVCODE = PM.SEQ_RSVCODE AND ROWNUM < 3 ORDER BY R.CIDATE DESC