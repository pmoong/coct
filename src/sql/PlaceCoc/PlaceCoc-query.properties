cocselectLogment=SELECT L.LTITLE, L.LFIRSTIMAGE,L.LADDR FROM LOGMENT L JOIN COC C ON (L.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
cocselectRestaurant=SELECT R.RTITLE, R.RFIRSTIMAGE,R.RADDR FROM RESTAURANT R JOIN COC C ON (R.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO =? ORDER BY C.SEQ_COC_NO
cocselectculture=SELECT * FROM CULTURE CT JOIN COC C ON (CT.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
cocselectSeoul=SELECT * FROM SEOUL S JOIN COC C ON (S.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
cocgetListCount=SELECT COUNT(*) FROM PLACE WHERE UTYPE ='12'OR UTYPE='15' OR UTYPE='32'OR UTYPE='39'
selectListPaging=SELECT * FROM ((SELECT R.RTITLE,R.RFIRSTIMAGE, R.RADDR,R.SEQ_CCODE FROM RESTAURANT R JOIN COC C ON(R.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ?) UNION (SELECT S.STITLE,S.SFIRSTIMAGE,S.SADDR,S.SEQ_CCODE FROM SEOUL S JOIN COC C ON(S.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO =? ) UNION (SELECT L.LTITLE,L.LFIRSTIMAGE,L.LADDR,L.SEQ_CCODE FROM LOGMENT L JOIN COC C ON(L.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ) UNION (SELECT CT.CTITLE,CT.CFIRSTIMAGE,CT.CADDR,CT.SEQ_CCODE FROM CULTURE CT JOIN COC C ON(CT.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ?))
culturePage=SELECT C.CTITLE, C.CFIRSTIMAGE,C.CADDR FROM CULTURE C JOIN COC CO ON (C.SEQ_CCODE = CO.SEQ_CCODE) WHERE CO.SEQ_UNO = ? AND C.CTITLE LIKE '%'||?||'%' ORDER BY CTITLE ASC
logmentPage=SELECT L.LTITLE, L.LFIRSTIMAGE,L.LADDR FROM LOGMENT L JOIN COC C ON (L.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = 12 AND L.LTITLE LIKE '%'||?||'%'ORDER BY LTITLE ASC
restaurantPage=SELECT R.RTITLE, R.RFIRSTIMAGE,R.RADDR FROM RESTAURANT R JOIN COC C ON (R.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? AND R.RTITLE LIKE '%'||?||'%'  ORDER BY RTITLE ASC
seoulPage=SELECT S.STITLE, S.SFIRSTIMAGE,S.SADDR FROM SEOUL S JOIN COC C ON (S.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? AND S.STITLE LIKE '%'||?||'%'  ORDER BY STITLE ASC
addrPage=(SELECT R.RTITLE,R.RFIRSTIMAGE, R.RADDR,R.SEQ_CCODE FROM RESTAURANT R JOIN COC C ON(R.SEQ_CCODE = C.SEQ_CCODE) WHERE R.RADDR LIKE '%'||?||'%'  AND C.SEQ_UNO=?) UNION ALL(SELECT S.STITLE,S.SFIRSTIMAGE,S.SADDR,S.SEQ_CCODE FROM SEOUL S JOIN COC C ON(S.SEQ_CCODE = C.SEQ_CCODE) WHERE S.SADDR LIKE '%'||?||'%'  AND C.SEQ_UNO=?) UNION ALL (SELECT L.LTITLE, L.LFIRSTIMAGE,L.LADDR, L.SEQ_CCODE FROM LOGMENT L JOIN COC C ON(L.SEQ_CCODE = C.SEQ_CCODE) WHERE L.LADDR LIKE '%'||?||'%'  AND C.SEQ_UNO=?) UNION ALL(SELECT CT.CTITLE,CT.CFIRSTIMAGE,CT.CADDR,CT.SEQ_CCODE FROM CULTURE CT JOIN COC C ON(CT.SEQ_CCODE = C.SEQ_CCODE) WHERE CT.CADDR LIKE '%'||?||'%' AND C.SEQ_UNO=?)
totalPage=SELECT * FROM (SELECT R.RTITLE,R.RFIRSTIMAGE, R.RADDR,R.SEQ_CCODE FROM RESTAURANT R JOIN COC C ON(R.SEQ_CCODE = C.SEQ_CCODE) WHERE R.RTITLE LIKE '%'||?||'%' AND C.SEQ_UNO=?) UNION ALL(SELECT S.STITLE,S.SFIRSTIMAGE,S.SADDR,S.SEQ_CCODE FROM SEOUL S JOIN COC C ON(S.SEQ_CCODE = C.SEQ_CCODE) WHERE S.STITLE LIKE '%'||?||'%' AND C.SEQ_UNO=?) UNION ALL (SELECT L.LTITLE, L.LFIRSTIMAGE,L.LADDR, L.SEQ_CCODE FROM LOGMENT L JOIN COC C ON(L.SEQ_CCODE = C.SEQ_CCODE) WHERE L.LTITLE LIKE '%'||?||'%' AND C.SEQ_UNO=?) UNION ALL(SELECT CT.CTITLE,CT.CFIRSTIMAGE,CT.CADDR,CT.SEQ_CCODE FROM CULTURE CT JOIN COC C ON(CT.SEQ_CCODE = C.SEQ_CCODE) WHERE CT.CTITLE LIKE '%'||?||'%' AND C.SEQ_UNO=?)
placeiscoc=SELECT SEQ_CCODE FROM MEMBER JOIN COC ON MEMBER.SEQ_UNO = COC.SEQ_UNO WHERE MEMBER.SEQ_UNO=?
