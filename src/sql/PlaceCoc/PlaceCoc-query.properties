seoulPage=SELECT ROWNUM AS RNUM,A.PNAME,A.PADDRESS,A.IMAGE,A.UTYPE,A.ICODE,A.MAPX,A.MAPY,A.SEQ_CCODE FROM(SELECT *  FROM PLACE WHERE UTYPE ='12' AND PNAME LIKE '%'||?||'%'  ORDER  BY PNAME ASC)A WHERE ROWNUM BETWEEN ? AND ?
addrPage=SELECT ROWNUM AS RNUM,A.PNAME,A.PADDRESS,A.IMAGE,A.UTYPE,A.ICODE,A.MAPX,A.MAPY,A.SEQ_CCODE FROM(SELECT  * FROM PLACE WHERE PADDRESS LIKE '%'||?||'%'  ORDER  BY PNAME ASC)A WHERE ROWNUM BETWEEN ? AND ?
totalPage=SELECT ROWNUM AS RNUM,A.PNAME,A.PADDRESS,A.IMAGE,A.UTYPE,A.ICODE,A.MAPX,A.MAPY,A.SEQ_CCODE FROM(SELECT * FROM PLACE WHERE PNAME LIKE '%'||?||'%' AND PADDRESS LIKE '%'||?||'%' ORDER BY PNAME ASC)A WHERE ROWNUM BETWEEN ? AND ?
