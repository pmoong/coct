selectPlace=SELECT P.PNAME, P.PADDRESS, P.IMAGE, C.SEQ_COC_NO FROM PLACE P JOIN COC C ON (P.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
selectCulture=SELECT CT.CTITLE, CFIRSTIMAGE FROM CULTURE CT JOIN COC C ON (CT.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
selectLogment=SELECT L.LTITLE, L.LFIRSTIMAGE FROM LOGMENT L JOIN COC C ON (L.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
selectRestaurant=SELECT R.RTITLE, R.RFIRSTIMAGE FROM RESTAURANT R JOIN COC C ON (R.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
selectSeoul=SELECT S.STITLE, S.SFIRSTIMAGE FROM SEOUL S JOIN COC C ON (S.SEQ_CCODE = C.SEQ_CCODE) WHERE C.SEQ_UNO = ? ORDER BY C.SEQ_COC_NO
getListCount=SELECT COUNT(*) FROM PLACE WHERE UTYPE ='12'OR UTYPE='15' OR UTYPE='32'OR UTYPE='39'

culturePage =SELECT ROWNUM AS RNUM,A.PNAME,A.PADDRESS,A.IMAGE,A.UTYPE,A.ICODE,A.MAPX,A.MAPY,A.SEQ_CCODE FROM(SELECT * FROM PLACE WHERE UTYPE ='15' AND PNAME LIKE '%'||?||'%' ORDER BY PNAME ASC)A WHERE ROWNUM BETWEEN ? AND ?
